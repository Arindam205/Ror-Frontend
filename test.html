<!DOCTYPE html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sidebar With Bootstrap</title>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
</head>
<body>
    <form>
        <!-- Form container with background and rounded corners -->
        <div class="form-container">
            <!-- Centered header -->
            <div class="form-header">
                <h6>Head of the Family Details</h6>
            </div>
    
            <!-- Form rows -->
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationServer01">First Name</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Middle Name</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
    
                <div class="col-md-4 mb-3">
                    <label for="validationServer01">Last Name</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
    
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationServer03">Phone Number</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="City" required>
                    <!-- <div class="invalid-feedback">
                        Please provide a valid city.
                    </div> -->
                </div>
    
                <div class="col-md-4 mb-3 form-group">
                    <label for="exampleFormControlSelect1">Religion</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Hindu</option>
                        <option>Muslim</option>
                        <option>Christian</option>
                        <option>Sikh</option>
                        <option>Buddhist</option>
                        <option>Jain</option>
                        <option>Zoroastrian</option>
                    </select>
                </div>
    
                <div class="col-md-4 mb-3 form-group">
                    <label for="exampleFormControlSelect1">Caste</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>UR</option>
                        <option>ST</option>
                        <option>SC</option>
                        <option>OBC</option>
                    </select>
                </div>
            </div>
    
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

</body>
