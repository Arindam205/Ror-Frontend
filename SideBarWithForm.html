<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ROR Form with Sidebar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="your-sidebar.css"> <!-- Link to the sidebar CSS you provided -->
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="d-flex">
      <button class="toggle-btn" type="button">
        <i class="lni lni-grid-alt"></i>
      </button>
      <div class="sidebar-logo">
        <a href="#">ROR APPLICATION</a>
      </div>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-item">
        <a href="#" class="sidebar-link">
          <i class="lni lni-user"></i>
          <span>Profile</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="#" class="sidebar-link">
          <i class="lni lni-agenda"></i>
          <span>Task</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
          <i class="lni lni-protection"></i>
          <span>Auth</span>
        </a>
        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">Login</a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">Register</a>
          </li>
        </ul>
      </li>
      <li class="sidebar-item">
        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
          <i class="lni lni-layout"></i>
          <span>Multi Level</span>
        </a>
        <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
          <li class="sidebar-item">
            <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#multi-two" aria-expanded="false" aria-controls="multi-two">
              Two Links
            </a>
            <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Link 1</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Link 2</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="sidebar-item">
        <a href="#" class="sidebar-link">
          <i class="lni lni-popup"></i>
          <span>Notification</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a href="#" class="sidebar-link">
          <i class="lni lni-cog"></i>
          <span>Setting</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <a href="#" class="sidebar-link">
        <i class="lni lni-exit"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="main">
    <div class="container mt-5">
      <div id="accordion">

        <!-- RorMaster Details Section -->
        <div class="card">
          <div class="card-header" id="headingRorMaster">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseRorMaster" aria-expanded="true" aria-controls="collapseRorMaster">
                RorMaster Details
              </button>
            </h5>
          </div>
          <div id="collapseRorMaster" class="collapse show" aria-labelledby="headingRorMaster" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <label for="oldRorId">Old ROR ID</label>
                <input type="text" class="form-control" id="oldRorId" placeholder="Enter Old ROR ID">
              </div>
              <div class="form-group">
                <label for="rationCardNumber">Ration Card Number</label>
                <input type="text" class="form-control" id="rationCardNumber" placeholder="Enter Ration Card Number">
              </div>
              <div class="form-group">
                <label for="familyIncome">Family Income</label>
                <input type="number" class="form-control" id="familyIncome" placeholder="Enter Family Income">
              </div>
            </div>
          </div>
        </div>

        <!-- Civic Details Section -->
        <div class="card">
          <div class="card-header" id="headingCivicDetails">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseCivicDetails" aria-expanded="false" aria-controls="collapseCivicDetails">
                Civic Details
              </button>
            </h5>
          </div>
          <div id="collapseCivicDetails" class="collapse show" aria-labelledby="headingCivicDetails" data-parent="#accordion">
            <div class="card-body">
              <div class="form-group">
                <label for="electricityConnection">Electricity Connection</label>
                <input type="text" class="form-control" id="electricityConnection" placeholder="Enter Electricity Connection Status">
              </div>
              <div class="form-group">
                <label for="septicTankSewerageConnection">Septic Tank/Sewerage Connection</label>
                <input type="text" class="form-control" id="septicTankSewerageConnection" placeholder="Enter Septic Tank/Sewerage Connection Status">
              </div>
              <div class="form-group">
                <label for="constructionType">Construction Type</label>
                <input type="text" class="form-control" id="constructionType" placeholder="Enter Construction Type">
              </div>
            </div>
          </div>
        </div>

        <!-- Family Members Section -->
        <div class="card">
          <div class="card-header" id="headingFamilyMembers">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFamilyMembers" aria-expanded="false" aria-controls="collapseFamilyMembers">
                Family Members
              </button>
            </h5>
          </div>
          <div id="collapseFamilyMembers" class="collapse show" aria-labelledby="headingFamilyMembers" data-parent="#accordion">
            <div class="card-body" id="family-members-container">
              <!-- Family Member Form Fields -->
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="title">Title</label>
                  <select class="form-control" id="title">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Dr.">Dr.</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="form-group col-md-3">
                  <label for="middleName">Middle Name</label>
                  <input type="text" class="form-control" id="middleName" placeholder="Enter Middle Name">
                </div>
                <div class="form-group col-md-3">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="relationWithHOF">Relation with Head of Family</label>
                  <input type="text" class="form-control" id="relationWithHOF" placeholder="Enter Relation with HOF">
                </div>
                <div class="form-group col-md-4">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input type="date" class="form-control" id="dateOfBirth">
                </div>
                <div class="form-group col-md-4">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                  </select>
                </div>
              </div>

              <!-- Add more family member button -->
              <button type="button" class="btn btn-success" id="addFamilyMember">Add More</button>
            </div>
          </div>
        </div>

        <!-- Address Details Section -->
        <div class="card">
          <div class="card-header" id="headingAddressDetails">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseAddressDetails" aria-expanded="false" aria-controls="collapseAddressDetails">
                Address Details
              </button>
            </h5>
          </div>
          <div id="collapseAddressDetails" class="collapse show" aria-labelledby="headingAddressDetails" data-parent="#accordion">
            <div class="card-body">
              <!-- Address Details Form Fields -->
              <div class="form-group">
                <label for="gisPropertyId">GIS Property ID</label>
                <input type="text" class="form-control" id="gisPropertyId" placeholder="Enter GIS Property ID">
              </div>
              <div class="form-group">
                <label for="wardNumber">Ward Number</label>
                <input type="number" class="form-control" id="wardNumber" placeholder="Enter Ward Number">
              </div>
              <div class="form-group">
                <label for="locality">Locality</label>
                <input type="text" class="form-control" id="locality" placeholder="Enter Locality">
              </div>
              <div class="form-group">
                <label for="subLocality">Sub-Locality</label>
                <input type="text" class="form-control" id="subLocality" placeholder="Enter Sub-Locality">
              </div>
              <div class="form-group">
                <label for="postOffice">Post Office</label>
                <input type="text" class="form-control" id="postOffice" placeholder="Enter Post Office">
              </div>
              <div class="form-group">
                <label for="policeStation">Police Station</label>
                <input type="text" class="form-control" id="policeStation" placeholder="Enter Police Station">
              </div>
              <div class="form-group">
                <label for="roadName">Road Name</label>
                <input type="text" class="form-control" id="roadName" placeholder="Enter Road Name">
              </div>
              <div class="form-group">
                <label for="pinCode">PIN Code</label>
                <input type="text" class="form-control" id="pinCode" placeholder="Enter PIN Code">
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group mt-4">
          <button type="submit" class="btn btn-primary">Submit Form</button>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Sidebar toggle functionality
  document.querySelector('.toggle-btn').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('expand');
  });

  // JavaScript code for family members functionality remains as provided
</script>

</body>
</html>
